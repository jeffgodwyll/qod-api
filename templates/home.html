<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <title>Quote of the Day</title>
</head>
<body>
  <div class="mdl-grid">
  {% for quote in quotes%}
  <div class="mdl-cell mdl-cell--6-col-tablet mdl-cell--2-col-phone">
    <main class="mdl-layout__content">

      <div class="quote-card mdl-card mdl-shadow--2dp">

        <div class="mdl-card__title mdl-color--primary mdl-color-text--white mdl-card--expand">
            <h4 class="mdl-card__title-text">{{ quote.text}}</h4>
        </div>

        <div class="mdl-card__supporting-text mdl-color--secondary">
          {{ quote.author }} // <em>{{ quote.date| dateformat }}</em>
        </div>

      </div>


    </main>
  </div>
  {% endfor %}
  </div>

</body>
</html>
